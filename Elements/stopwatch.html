<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch</title>
        <link rel="stylesheet" href="../css/stopwatch.css" />
    </head>
    <body data-preferred-window-width="450" data-preferred-window-height="640">
        <div class="stopwatch-container">
            <h1>Stopwatch</h1>
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>.<span
                    id="milliseconds"
                    >00</span
                >
            </div>
            <div class="controls">
                <button id="playPause">Play</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div class="lap-container">
                <h2>Laps</h2>
                <ul id="laps"></ul>
            </div>
        </div>
        <script src="../JavaScript/stopwatch.js"></script>
    </body>
</html>
